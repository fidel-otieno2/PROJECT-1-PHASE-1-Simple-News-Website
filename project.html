<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MARTINS NEWS APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SPORTS</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">WEATHER</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">TECHNOLOGY</a>
          </li>



        </ul>
        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button id="search" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- ...existing code... -->
  <div class="container">
    <h1>WELCOME TO MARTINS NEWS APP ( <span id="resultCount"></span> Results )</h1>
    <div class="row content"></div>
    <div class="d-flex justify-content-around my-3">
      <button class="btn btn-primary" id="previous">&lt; Previous Page</button>
      <button class="btn btn-primary" id="next">Next Page &gt;</button>
    </div>
  </div>
  <!-- ...existing code... -->

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <Script>

    const prev = document.getElementById("previous");
    const next = document.getElementById("next");
    const search = document.getElementById("search");
    const searchInput = document.getElementById("searchInput");

    let currentPage = 1;
    let currentQuery = "sports"


    const fetchNews = async (page, q) => {
      let response = await fetch(`http://localhost:3001/news?q=${encodeURIComponent(q)}&page=${page}`);
      response = await response.json();

      document.getElementById("resultCount").innerHTML = response.totalResults;
      let str = "";
      for (let item of response.articles) {
        str += `
    <div class="card my-4 mx-2" style="width: 18rem;">
      <img height="184" src="${item.urlToImage}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${item.title.slice(0, 25)}</h5>
        <p class="card-text">${item.description.slice(0, 25)}...</p>
        <a href="${item.url}" target="_blank" class="btn btn-primary">Read Article</a>
      </div>
    </div>
  `;
      }
      document.querySelector(".content").innerHTML = str;
    }
    fetchNews(1, currentQuery)
    search.addEventListener("click", (e) => {
      e.preventDefault();
      let query = searchInput.value;
      currentQuery = query;
      currentPage = 1;
      fetchNews(1, query);
    });


    prev.addEventListener("click", (e) => {
      e.preventDefault();
      if (currentPage > 1) {
        currentPage = currentPage - 1;
        fetchNews(currentPage, currentQuery);
      }
    });


    next.addEventListener("click", (e) => {
      e.preventDefault();
      currentPage = currentPage + 1;
      fetchNews(currentPage, currentQuery);
    });



  </Script>

</body>

</html>
